<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    h1 {
      font-size: 5rem;
      text-align: center;
    }

    .hover-image {
      display: block;
      margin: 0 auto;
      animation: mov 6s;
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: -999;
      filter: blur(1.5px);
    }
    @keyframes mov {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-120%);
      }
    }

    h1:hover .hover-image {
      display: block;
    }
  </style>
  <title>이미지hover</title>
</head>

<body>
  <h1>TEST</h1>
  <div class="image-container">
    <img src="./images/레몬.jpg" alt="Hover Image" class="hover-image">
  </div>

  <script>
    const imageContainer = document.querySelector('h1');
    const hoverImage = document.querySelector('.hover-image');

    imageContainer.addEventListener('mouseenter', () => {
      hoverImage.style.display = 'block';
    });

    imageContainer.addEventListener('mouseleave', () => {
      hoverImage.style.display = 'none';
    });
  </script>
</body>

</html>
